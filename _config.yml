
title: CyberPanda #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: # the subpath of the site
url: https://blog.cyberpand.icu # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone: Asia/Shanghai

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: CyberPanda
  pic: /assets/img/spike.jpg
  picAlt: "Spike"
  job: it`s boring
  aboutme: false # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true
      title: there is no title

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown
kramdown:
  auto_ids: true
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  input: GFM
  hard_wrap: false
  footnote_nr: 1
  show_warnings: false
  enable_coderay: false

# Filtering Content
show_drafts: null
limit_posts: 10
future:      false
unpublished: false